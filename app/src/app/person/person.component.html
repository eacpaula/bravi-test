<div class="person">
  <div class="container">
    <div class="person__header">
      <h1>Problem <span>Two</span></h1>
      <p>This web app was build to solve the second problem which explores the API built in Express.js.</p>
    </div>
    <div class="person--flex">
      <div class="person__search person--flex__item">
        <form>
          <input type="text" placeholder="Enter with your search to filter by firstname" name="filter" [(ngModel)]="filter"/>
          <button (click)="search()">
            Search
          </button>
        </form>
      </div>
      <div class="person__actions person--flex__item">
        <button type="button" routerLink="/contact-add" routerLinkActive="active">
         +
        </button>
    </div>
    </div>


    <div class="person__client">
      <div class="table-responsive">
        <table mat-table [dataSource]="list" class="mat-elevation-z8">
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" (click)="viewContacts(element)"> {{element.createdAt | date: 'dd/MM/yyyy h:mm:ss'}} </td>
          </ng-container>

          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let element" (click)="viewContacts(element)"> {{element.firstname}} </td>
          </ng-container>

          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let element" (click)="viewContacts(element)"> {{element.lastname}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element" (click)="viewContacts(element)"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="person__client__action">
              <button md-raised-button (click)="viewContacts(element)" class="item__view"><span>View</span></button>
              <button md-raised-button (click)="edit(element)" class="item__edit"><span>Edit</span> </button>
              <button md-raised-button (click)="delete(element)" class="item__delete"><span>Delete</span></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
